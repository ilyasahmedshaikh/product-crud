<div class="create py-5">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="card p-3">
                    <h3 class="pb-4 text-center">Create Product</h3>
                    <form [formGroup]="productForm" (ngSubmit)="onCreateProduct(productForm)">
                        <div class="form-group pt-3">
                          <label>Product Name</label>
                          <input type="text" class="form-control" formControlName="productName" placeholder="Product Name">

                          <div class="text-danger" *ngIf="productForm.get('productName').invalid && productForm.get('productName').touched">
                            Please provide a Product Name.
                          </div>
                        </div>
                        <div class="row form-group pt-3">
                            <div class="col">
                                <label>Color</label>
                                <input type="color" class="form-control" formControlName="color" placeholder="Color">

                                <div class="text-danger" *ngIf="productForm.get('color').invalid && productForm.get('color').touched">
                                    Please provide a Color.
                                </div>
                            </div>

                            <div class="col">
                                <label>Price</label>
                                <input type="number" class="form-control" formControlName="price" placeholder="Price">

                                <div class="text-danger" *ngIf="productForm.get('price').invalid && productForm.get('price').touched">
                                    Please provide a Price.
                                </div>
                            </div>
                        </div>
                        <div class="form-group pt-3">
                            <label>Description</label>
                            <input type="text" class="form-control" formControlName="description" placeholder="Description">

                            <div class="text-danger" *ngIf="productForm.get('description').invalid && productForm.get('description').touched">
                                Please provide a Description.
                            </div>
                        </div>
                        <div class="form-check pt-3">
                          <input type="checkbox" class="form-check-input" formControlName="featured">
                          <label class="form-check-label">Mark as Featured</label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 d-block m-auto" [disabled]="!productForm.valid">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
